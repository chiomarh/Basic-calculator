<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NON-SCIENTIFIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MINI BASIC CALCULATOR</h1>
    <div>
        <table>
            <tr>
                <th>
                    <input type="text" id="output-readonly" placeholder="0"></input>
                </th>
            </tr>
            <tr>
                <td id="first">
                    <button type="button" class="operations" id="ac">AC</button> 
                    <button type="button" class="operations" id="percent">%</button>
                    <button type="button" class="operations" id="point">.</button>
                    <button type="button" class="operations" id="delete">C</button>
                </td>
            </tr>
            <tr>
                <td id="second">
                    <button type="button" id="multiply" class="operations">*</button>
                    <button type="button" id="divide" class="operations">/</button> 
                    <button type="button" id="add" class="operations">+</button>
                    <button type="button" id="subtract" class="operations">-</button>
                    <button type="button" id="sum" class="operations">=</button>
                </td>
            </tr>
            <tr>
                <td id="third">
                    <button type="button" class="numbers" id="one">1</button>
                    <button type="button" class="numbers" id="two">2</button>
                    <button type="button" class="numbers" id="three">3</button>
                    <button type="button" class="numbers" id="four">4</button>
                    <button type="button" class="numbers" id="five">5</button>
                </td>
            </tr>
            <tr>
                <td id="fourth">
                    <button type="button" class="numbers" id="six">6</button>
                    <button type="button" class="numbers" id="seven">7</button>
                    <button type="button" class="numbers" id="eight">8</button>
                    <button type="button" class="numbers" id="zero">0</button>
                    <button type="button" class="numbers" id="nine">9</button>
                </td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
